---
permalink: /tags/
title: Tags
---
<h1>Tags</h1>

{% for item in site.tags %}
    {% capture tag_name %}{{ item | first }}{% endcapture %}
    
    <div id="#{{ tag_name | slugize }}"></div>
      <h3>{{ tag_name }}</h3>
      <a name="{{ tag_name | slugize }}"></a>
      <ul>
      {% for post in site.tags[tag_name] %}
        <li><i class="fa fa-folder-open"></i> <a href="{{ site.baseurl }}{{ post.url }}">{{post.title}}</a></li>
      {% endfor %}
      </ul>
    </div>
{% endfor %}
