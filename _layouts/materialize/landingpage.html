<!doctype html>
<html lang="{{ site.locale | slice: 0,2 | default: "en" }}" class="no-js">
  <head>
    {% include head.html %}
    {% include head/custom.html %}
  </head>

  <body class="layout--{{ page.layout | default: layout.layout }}{% if page.classes or layout.classes %}{{ page.classes | default: layout.classes | join: ' ' | prepend: ' ' }}{% endif %}">

    <!-- ============= NAVBAR ============== -->
    <div class="navbar-fixed">
        <nav class="main-color">
            <div class="nav-wrapper">
                <a href="{{ site.url }}/{{ site.baseurl }}" class="brand-logo left">
                    <img class="logo" src="{{ ASSET_PATH }}/img/small/logo.png" ALT="Marketing online hiệu quả nhất"  />
                    
                    <!-- <div class="logo-text" style="margin-top:-75px; margin-left: 60px;">Landing Page</div> -->
                </a>
                <ul class="right">
                    <li class="hide-on-med-and-down"><a href="#modal" class="modal-trigger"><i style="font-size:160%" class="fa fa-envelope-o"></i></a></li>
                    <!-- Dropdown Trigger -->
                    <li class="hide-on-large-only"><a class="dropdown-button" href="#!" data-activates="dropdown1"><i class="fa fa-list-ul"></i> Menu</a></li>
                </ul>
                
                <ul class="right hide-on-med-and-down">
                </ul>
                <!-- === NAVBAR for mobile (duplicate and hide) ==== -->
                <ul id="dropdown1" class="dropdown-content">
                </ul>
            </div>  
        </nav>
    </div>


    {% include browser-upgrade.html %}
    {% include masthead.html %} 

    {{ content }}

    <div class="page__footer">
      <footer>
        {% include footer/custom.html %}
        {% include footer.html %}
      </footer>
    </div>

    {% include scripts.html %}

  <!-- ============= JS ============== -->
  <script src="{{ site.url }}{{ site.baseurl }}/assets/js/lazyload.min.js"></script>
  <script src="{{ site.url }}{{ site.baseurl }}/assets/js/index.js"></script>
  <!-- <script src="{{ ASSET_PATH }}/index.min.js"></script> -->
  <script src="{{ site.url }}{{ site.baseurl }}/assets/js/setting.js"></script>
  <script>
    // ============= main func ==============//
    loadAll();
  </script>

  </body>
</html>
